    <h2>Formulário de contato</h2>
    <section class="form-flex">   
        <article>     
            <form action="#" class="form-contact" method="POST" tabindex="1">
                <input type="text" class="form-contact-input" name="nome" id="nome"
                    placeholder="Nome" required />

                <input type="email" class="form-contact-input" name="email" id="email"
                    placeholder="E-mail" required />

                <input type="tel" class="form-contact-input" name="telefone" id="telefone"
                    placeholder="Telefone" required />

                <input type="date" class="form-contact-input" name="data_nasc" id="data_nasc"
                    placeholder="Data de nascimento" required />

                <textarea class="form-contact-input" name="mensagem" id="mensagem"
                    placeholder="Deixe uma mensagem" required></textarea>

                <button type="submit" class="form-contact-button">Enviar</button>
            </form>
        </article>
            
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3736.163065114807!2d-48.551319385495724!3d-20.54050796288641!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bb9b281ca4e90f%3A0x3772f8edb1a2533f!2sAv.%20C-%20Um%2C%20250%20-%20Cristiano%20de%20Carvalho%2C%20Barretos%20-%20SP%2C%2014781-502!5e0!3m2!1spt-BR!2sbr!4v1665628124721!5m2!1spt-BR!2sbr"
