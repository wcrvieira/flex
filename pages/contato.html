<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox / CSS Grid</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>    
    <header class="header">
        <a href="/">Logo</a>
        <nav>
            <ul class="menu">
                <li><a href="../pages/about.html">Sobre</a></li>
                <li><a href="../pages/experiencia.html">Experiência</a></li>
                <li><a href="../pages/portfolio.html">Portfolio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <section class="form">
        <h2>Formulário de contato</h2>
        <form action="#" class="form-contact" method="POST" tabindex="1">
            <input type="text" class="form-contact-input" name="nome"
                placeholder="Nome" required />

            <input type="email" class="form-contact-input" name="email"
                placeholder="E-mail" required />

            <input type="tel" class="form-contact-input" name="tel"
                placeholder="Telefone" required />

            <input type="date" class="form-contact-input" name="date"
                placeholder="Data de nascimento" required />

            <textarea class="form-contact-input" name="conteudo"
                placeholder="Deixe uma mensagem" required></textarea>

            <button type="submit" class="form-contact-button">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        &copy;
        <h4>Wagner Cesar Vieira</h4>
    </footer>
</body>
</html>
